<!DOCTYPE html>
<html>
	<head>
		<title>Rubik'S</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
		<style>
			body {
				margin: 0;
			}
			canvas {
				display: block;
			}
			#form {
				position: absolute;
				width: 100%;
				bottom: 0;
				right: 0;
			}
			#algorithm {
				background-color: white;
				white-space: pre-wrap;
				white-space: -moz-pre-wrap;
				white-space: -o-pre-wrap;
				word-wrap: break-word;
			}
			#current {
				color: red;
			}
		</style>
	</head>
	<body>
		<div id="form">
			<div id="form-hide">
				<input type="text" id="input">
				<button id="btn-ok">O.K.</button>
			</div>
			<button id="btn-first">&laquo;</button>
			<button id="btn-prec">&lt;</button>
			<button id="btn-next">&gt;</button>
			<button id="btn-last">&raquo;</button>
			<pre id="algorithm"></pre>
		</div>
		<script src="three.js-master/build/three.min.js"></script>
		<script src="three.js-master/examples/js/controls/OrbitControls.js"></script>
		<script src="js/init.js"></script>
		<script src="js/main.js"></script>
		<script src="js/event.js"></script>
		<script src="js/shapes/cube.js"></script>
		<script>
			init();
			animate();
		</script>
	</body>
</html>
