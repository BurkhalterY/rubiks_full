<!DOCTYPE html>
<html>
	<head>
		<title>Rubik'S</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<script src="jquery-3.6.0.min.js"></script>
		<style>
			body {
				margin: 0;
			}
			#controls {
				position: absolute;
				bottom: 0;
				left;
			}
			#editor {
				position: absolute;
				bottom: 0;
				right: 0;
				text-align: right;
			}
			#editor img {
				width: 50px;
				border: 2px solid transparent;
				border-radius: 10%;
			}
			#editor img.selected {
				border-color: white;
			}
			#output {
				width: 100%;
				height: 200px;
			}
		</style>
	</head>
	<body>
		<canvas id="canvas"></canvas>
		<div id="steps"></div>
		<div id="controls">
			<input type="text" id="algorithm">
			<button id="btn-ok">OK</button>
			<button id="btn-first">&laquo;</button>
			<button id="btn-prec">&lt;</button>
			<button id="btn-next">&gt;</button>
			<button id="btn-last">&raquo;</button>
		</div>
		<div id="editor" style="display: none;">	
			<textarea id="output" readonly></textarea><br>
			<img id="color-w" class="selected" onclick="selectColor('w');" src="res/w.png" />
			<img id="color-r" onclick="selectColor('r');" src="res/r.png" />
			<img id="color-y" onclick="selectColor('y');" src="res/y.png" />
			<img id="color-o" onclick="selectColor('o');" src="res/o.png" />
			<img id="color-g" onclick="selectColor('g');" src="res/g.png" />
			<img id="color-b" onclick="selectColor('b');" src="res/b.png" />
			<img id="color--" onclick="selectColor('-');" src="res/-.png" />
		</div>
		<script src="three.min.js"></script>
		<script src="OrbitControls.js"></script>
		<script src="script.js"></script>
		<script src="editor.js"></script>
	</body>
</html>
